<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>FAMASHAI</title>

		<style>
			.center {
				width: 100%;
				height: 100%;
				display:flex;
				justify-content: center;
				align-items: center;
			}
		</style>

		<link rel="shortcut icon" href="assetts/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css" />

		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three@0.151.3/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
			}
		}
		</script>
	</head>
	<body>
		<!-- particles.js container -->
		<div id="particles-js"></div>
		<div id="header">
			<h1 id="title">NEURDREAM \ FAMASHAI</h1>
			<div id="title_image"></div>
			<div id="bottomstick"></div>
		</div>

		<div id="dragondrop">
			<div id="cloud_side">
				<div id="cloud_image"></div>
				<div id="blure_stik">
					<h1 id="drdrop_text1">
						<div class="center">
							DROP FILES HERE
						</div>
					</h1>
				</div>
			</div>
			<div id="choose_side">
				<a class="gradient-button" role="button">
					<div class="center">
						CHOOSE<br>FILE
					</div>
				</a>
			</div>
		</div>

		<div id="uploading_fles">
			<div id="up_header">UPLOADED FILES</div>
			<div id="container">
				<div id="item1">
					<div class="center">
						<div id="file_name">File_name_1</div>
						<button class="convert_button" role="button">Convert</button>
						<button class="deleat_button" role="button">Deleat</button>
					</div>
				</div>
				<div id="item1">
					<div class="center">
						<div id="file_name">File_name_2</div>
						<button class="convert_button" role="button">Convert</button>
						<button class="deleat_button" role="button">Deleat</button>
					</div>
				</div>
				<div id="item1">
					<div class="center">
						<div id="file_name">File_name_3</div>
						<button class="convert_button" role="button">Convert</button>
						<button class="deleat_button" role="button">Deleat</button>
					</div>
				</div>
				<div id="item1">
					<div class="center">
						<div id="file_name">File_name_4</div>
						<button class="convert_button" role="button">Convert</button>
						<button class="deleat_button" role="button">Deleat</button>
					</div>
				</div>
				<div id="item1">
					<div class="center">
						<div id="file_name">File_name_5</div>
						<button class="convert_button" role="button">Convert</button>
						<button class="deleat_button" role="button">Deleat</button>
					</div>
				</div>
				<div id="item1">
					<div class="center">
						<div id="file_name">File_name_6</div>
						<button class="convert_button" role="button">Convert</button>
						<button class="deleat_button" role="button">Deleat</button>
					</div>
				</div>
				
			</div>
		</div>

		<div id="button_pannel">
			<a class="convert_all_button" role="button">
				<div class="center">
					convert all
				</div>
			</a>
			<a class="deleat_all_button" role="button">
				<div class="center">
					deleat all
				</div>
			</a>
		</div>

		<div id="preview">
			<div id="pre_header">PREVIEW OF YOUR .OBJ FILE</div>
			<canvas id="c"></canvas>
			<a class="obj-button" role="button">
				<div class="center">
					obj
				</div>
			</a>
			<a class="flame-button" role="button">
				<div class="center">
					flame
				</div>
			</a>
		</div>

		<!-- scripts -->
		<script src="particles.js"></script>
		<script src="js/app.js"></script>
		<script type="module" src="js/3d_preview.js"></script>
	</body>
</html>
